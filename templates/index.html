{% extends 'base.html' %}

{% block title %}Home Page{% endblock %}

{% block content %}


    {% if 'email' in session %}
        <p>Logged in as {{ session.email }}; <a href="/logout">log out</a>.</p>
    {% else %}
        <p>New User?  <button type="button"><a href="/register">Register here</a></button></p>
        <p>Already a member? <button type="button"><a href="/login">Log in</a></button></p>
    {% endif %}


{% endblock %}
