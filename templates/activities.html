{% extends 'base.html' %}

{% block title %}Activity Page{% endblock %}

{% block content %}
<style>
.btn-default
{
  background-color: #4c4c53;
  color:#FFF;
  border-color: #2F3E48;
}
</style>

    <div class="jumbotron jumbotron-fluid"  style ="background-color: #8eaf9d">
        <h1 class="text-center" style="color:#FFFFFF; font-family: 'Oswald'">Activities</h1>
    </div>

<div class="album py-5 bg-light">
    <div class="container">
        {% for verse in verses %}
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col">
          <div class="card shadow-sm">
              <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#E0AC9D"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">{{ verse.book }} {{ verse.chapter }}:{{ verse.verse }}</text></svg>
            <div class="card-body">
              <p class="card-text">{{ verse.book }} {{ verse.chapter }}:{{ verse.verse }}</p>
              <div class="d-flex justify-content-between align-items-center">
               <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary" onclick="document.location='/module_base'">Learn!</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary btn btn-default" onclick="document.location='/module_base'">Check Progress</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        </div>
        {% else %}
            <tr>
                <td colspan="3">No verses to create activities with.</td>
            </tr>
        {%  endfor %}
   </div>
</div>

 {% endblock %}
