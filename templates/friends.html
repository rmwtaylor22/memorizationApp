{% extends 'base.html' %}

{% block title %}Friends{% endblock %}

{% block content %}

     <button style="background-color:#E0AC9D; border-color:#5C6D70; color:#ffffff">Add Friend</button>
    <h1>My Friends List</h1>
    <table class="table table-striped table-hover table-sm">

        <thead>
        <tr style="background-color:#E88873">
            <th>Name</th>
            <th>Username</th>

        </tr>
        </thead>
        <tbody>
        {% for lst in friends %}
            <tr style="background-color: #E0AC9D ">
                <td>{{ lst.Name }}</td>
                <td>{{ lst.UserName }}</td>
            </tr>
        {%  endfor %}

        </tbody>
    </table>
{% endblock %}
